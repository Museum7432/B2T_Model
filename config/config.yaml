hydra:
  job:
    chdir: true
  run:
    dir: ./outputs/${now:%Y-%m-%d_%H-%M-%S}

defaults:
  - _self_
  - model: example

# absolute path to checkpoint needed
from_ckpt: 0

data_module:
  # padd input length to a multiple of 8
  input_length_multiplier: 16

  train_data_dir: "${hydra:runtime.cwd}/dataset/train"
  val_data_dir: "${hydra:runtime.cwd}/dataset/valid"
  test_data_dir: "${hydra:runtime.cwd}/dataset/test"
  train_batch_size: 4
  valid_batch_size: 4
  num_workers: 8
  # debugging: true


seed: 49

experiment_name: "B2T"
wandb: false

float32_matmul_precision: "medium"
trainer:
  accelerator: "gpu"
  # devices: 1
  # precision: "32-true"
  # accumulate_grad_batches: 1
  val_check_interval: 0.5
  max_epochs: 10
  gradient_clip_val: 1.0
